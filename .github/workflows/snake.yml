name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs once daily at midnight UTC
  workflow_dispatch:      # Allows manual run
  push:
    branches:
      - main              # Runs when you push to main

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation (dark theme)
        uses: Platane/snk@v3
        with:
          github_user_name: HarshiniAiyyer
          outputs: dist/github-snake-dark.svg?palette=github-dark

      - name: Push snake file to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
